<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="add_body">
    <div class="add">
      <h1>Are you sure you want to log out</h1>
      <div class="log_btn">
        <button type="button" class="btn1" id="logoutButton">Logout</button>
        <button type="button" class="btn2">
          <a href="./index.html">Cancel</a>
        </button>
      </div>
    </div>

    <script>
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          fetch("http://localhost:3000/api/admin/logout", {
            method: "POST",
            credentials: "include",
          })
            .then((response) => response.json())
            .then((message) => {
              alert(message.message);
              window.location.href = "index.html";
            })
            .catch((error) => console.error("Error:", error));
        });

      // fetch("http://localhost:3000/api/admin/protected", {
      //   credentials: "include",
      // }).then((response) => {
      //   if (response.status !== 200) {
      //     alert("Access denied! Redirecting to login.");
      //     window.location.href = "admin_login.html";
      //   }
      // });
    </script>
  </body>
</html>

<style>
  /* Button hover effect */
button {
  background-color: white;
  color: #7a1fff;
  border: 2px solid #7a1fff;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #7a1fff;
  color: white;
  box-shadow: 0 4px 15px rgba(122, 31, 255, 0.4);
  transform: scale(1.05);
}
body {
  background: linear-gradient(to bottom right, #f0e8ff, #ffffff);
  position: relative;
  overflow: hidden;
}

body::before {
  content: "";
  position: absolute;
  width: 400px;
  height: 400px;
  background: #a259ff;
  border-radius: 50%;
  top: -100px;
  left: -100px;
  opacity: 0.2;
  filter: blur(100px);
}

body::after {
  content: "";
  position: absolute;
  width: 300px;
  height: 300px;
  background: #6e27c5;
  border-radius: 50%;
  bottom: -80px;
  right: -80px;
  opacity: 0.15;
  filter: blur(80px);
}

</style>
