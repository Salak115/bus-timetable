<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> School class Timetable Menu</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      overflow: hidden;
    }

    .menu-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 400px;
    }

    .menu-container h1 {
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .menu-button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.03);
    }

    .menu-button i {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <h1>  Class Timetable Menu</h1>
    <a href="./admin_login.html" class="menu-button"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a href="./admin.html" class="menu-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <a href="./add.html" class="menu-button"><i class="fas fa-calendar-plus"></i> Add Timetable</a>
  </div>
