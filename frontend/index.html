<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Class Timetable</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="banner">
    <div class="btn">
      

      <div class="menu_btn">
        
        <button type="button" class="btn2">
          <a href="menu.html">menu</a>
        </button>
      </div>
    </div>


    
      
    <h1 style="color: blueviolet">University Class Timetable</h1>

    <table id="timetable">
      <thead>
        <tr>
          <th>Course Name</th>
          <!-- <th>Room</th> -->
          <th>Room</th>
          <th>Day</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 class="display"></h2>

    <script>
      const tableBody = document.querySelector("#timetable tbody");

      fetch("http://localhost:3000/schedules")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          data.forEach((row) => {
            if (row.length <= 1) {
              document.querySelector(".display").innerHTML =
                "No schedule display";
            }

            const tr = document.createElement("tr");
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.className = "delete_btn";
            tr.style.backgroundColor = "white";
            tr.style.color = "black";
            deleteButton.addEventListener("click", () => {
              deleteSchedule(row.id);
            });
            tr.innerHTML = `
<td>${row.bus_name}</td>
<td>${row.room}</td>
<td>${row.day}</td>
<td>${row.start_time}</td>
<td>${row.end_time}</td>

`;
            const td = document.createElement("td");
            td.appendChild(deleteButton);
            tr.appendChild(td);
            tableBody.appendChild(tr);
          });
        })
        .catch((error) => console.error("Error:", error));

      function deleteSchedule(id) {
        fetch(`http://localhost:3000/delete/${id}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include", // Include cookies in the request
        })
          .then((response) => {
            if (response.ok) {
              alert("Schedule deleted successfully!");
              window.location.reload(); // Refresh the table
            } else if (response.status === 403) {
              alert("You are not authenticated. Please login first.");
              window.location.href =
                "/bus-timetable/frontend/admin_login.html";
            } else {
              alert("Failed to delete the schedule.");
            }
          })
          .catch((err) => console.error("Error during deletion:", err));
      }
    </script>
  </body>
</html>
